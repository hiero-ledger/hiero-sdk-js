version: "3"

silent: false

tasks:
    default:
        deps:
            - build

    docs:
        cmds:
            - npx typedoc
              --excludeInternal
              --excludePrivate
              --excludeProtected
              --out docs
              --validation.invalidLink
              --entryPoints src/index.js src/browser.js src/native.js

    install:submodules:
        vars:
            commit: "20f39f28061087e08f013d4b96b38ed732a9cc55" # 0.68.1
        cmds:
            - git submodule update --init --recursive --remote
            - |
                (
                cd src/services &&
                if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
                    git fetch --unshallow --tags
                fi &&
                git checkout {{.commit}}
                )

    move:protobufs:
        after:
            - "install:submodules"
        desc: "Move protobufs from src/services/hapi/hedera-protobufs-java-api/src/main/proto to src/proto"
        cmds:
            - rm -rf src/proto/services
            - rm -rf src/proto/streams
            - mv src/services/hapi/hedera-protobuf-java-api/src/main/proto/services src/proto/
            - mv src/services/hapi/hedera-protobuf-java-api/src/main/proto/streams src/proto/
            - mv src/services/hapi/hedera-protobuf-java-api/src/main/proto/platform/event/* src/proto/
            - mv src/services/hapi/hedera-protobuf-java-api/src/main/proto/platform/state/* src/proto/
            - mv src/services/hapi/hedera-protobuf-java-api/src/main/proto/block/stream/chain_of_trust_proof.proto src/proto/
            - node scripts/remove-duplicate-protobuf.js
            - echo "Protobufs moved successfully!"
            - task "delete:submodule"

    flatten:protobufs:
        after:
            - "move:protobufs"
        desc: "Flatten proto directory structure to src/proto/* and fix imports"
        cmds:
            - node scripts/flatten-protos.js

    delete:submodule:
        cmds:
            - npx -y rimraf --glob "src/services/*" "src/services/.[!.]*" "src/services/..?*"
            - echo "Submodule contents removed successfully, folder retained."

    install:
        desc: "Fetch protobufs from submodule, move, flatten (run only when updating protos; normal build uses committed files)"
        deps:
            - "install:submodules"
        cmds:
            - task "move:protobufs"
            - task "flatten:protobufs"
            - pnpm i

    build:
        desc: "Compile committed protos to JS/TS (no download)"
        cmds:
            - task "build:standalone"

    build:dev:
        desc: "Build and globally link @hiero-ledger/proto for local dev"
        deps:
            - build
        cmds:
            - pnpm link --global --dir . --package @hiero-ledger/proto

    build:standalone:
        cmds:
            - pnpm exec pbjs -r hashgraph -t static-module -w es6 -p=src/proto --force-long --no-beautify --no-convert --no-delimited --no-verify -o src/proto.js src/proto/**/*.proto
            - pnpm exec pbts -n hashgraph -o src/proto.d.ts src/proto.js
            - perl -pi -e 's#(?<!api\.)proto\.#hashgraph.proto.#g' src/proto.d.ts
            - task: format
            - task: lint
            - npx babel src -d lib
            - npx copyfiles -u 1 src/index.d.ts src/proto.d.ts lib/

    clean:
        cmds:
            - |
                pnpm list --global --depth 0 2>/dev/null | grep -q "@hiero-ledger/proto" && pnpm remove --global @hiero-ledger/proto 2>/dev/null || true
            - rm -rf node_modules

    format:
        cmds:
            - npx prettier "*.json" "src/*.js" --write

    lint:
        deps:
            - "lint:types"
            - "lint:format"
            - "lint:js"

    "lint:types":
        cmds:
            - npx tsc

    "lint:format":
        cmds:
            - npx prettier "*.json" "src/*.js" --check

    "lint:js":
        cmds:
            - npx eslint --fix "src/*.js"

    "test:release":
        deps:
            - build

    update:
        desc: "Update protobufs: fetch from submodule at given tag, move, flatten, regenerate JS. Use when bumping proto tag (e.g. task proto:update -- v0.68.2)"
        vars:
            latest_tag:
                sh: git ls-remote --tags https://github.com/hiero-ledger/hiero-consensus-node.git | awk '{print $2}' | grep -E 'refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1 | sed 's#refs/tags/##'
            proto: "{{.proto | default .latest_tag}}"
        cmds:
            - echo "Protobuf version set to {{.proto}}"
            - git submodule update --init --recursive --remote
            - |
                (
                cd src/services &&
                if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
                    git fetch --unshallow --tags
                fi &&
                git checkout {{.proto}}
                )
            - task "move:protobufs"
            - task "flatten:protobufs"
            - pnpm i
            - task "build:standalone"
            - echo "Successfully updated protobufs to {{.proto}}"

    pack:
        preconditions:
            - "! grep '\".*\": \"\\(link\\|file\\):.*\"' package.json"
        deps:
            - "test:release"
        cmds:
            - pnpm pack --out {{.CLI_ARGS}}
            - ls -lh {{.CLI_ARGS}}

    publish:
        cmds:
            - npm publish {{.TARBALL}} {{.CLI_ARGS}}
