syntax = "proto3";

package com.hedera.hapi.node.hooks;

// SPDX-License-Identifier: Apache-2.0
option java_package = "com.hedera.hapi.node.hooks.legacy";
// <<<pbj.java_package = "com.hedera.hapi.node.hooks">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

import "services_basic_types.proto";
import "services_hook_types.proto";

/**
 * Adds or removes key/value pairs in the storage of an EVM hook.
 * Either the hook owner's key, or its admin key, must sign the transaction.
 */
message HookStoreTransactionBody {
  /**
   * The id of the EVM hook whose storage is being updated.
   */
  proto.HookId hook_id = 1;

  /**
   * The updates to the storage of the EVM hook.
   */
  repeated EvmHookStorageUpdate storage_updates = 2;
}
