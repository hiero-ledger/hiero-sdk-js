/**
 * # Node Payments
 * This is a Singleton that stores node fees accumulated in the current staking period.
 *
 * ### Keywords
 * The key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT",
 * "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this
 * document are to be interpreted as described in [RFC2119](https://www.ietf.org/rfc/rfc2119)
 * and clarified in [RFC8174](https://www.ietf.org/rfc/rfc8174).
 */
syntax = "proto3";

package com.hedera.hapi.node.state.token;

// SPDX-License-Identifier: Apache-2.0
option java_package = "com.hedera.hapi.node.state.token.legacy";
// <<<pbj.java_package = "com.hedera.hapi.node.state.token">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

import "services_timestamp.proto";
import "services_basic_types.proto";

/**
 * A singleton state object that accumulates node fees for distribution<br/>
 * This is used to record the total amount of fees due to each node for distribution in current staking period
 */
message NodePayments {
  /**
  * The time when the last node fees were distributed
  */
  proto.Timestamp last_node_fee_distribution_time = 1;
  /**
   * A list of node account id to the total amount of fees due to each node in the current staking period
   */
  repeated NodePayment payments = 2;
}

/**
 * A record of the total amount of fees due to a node
 */
message NodePayment {
  /**
   * The node account id
   */
  proto.AccountID node_account_id = 1;
  /**
   * The total amount of fees due to the node in tinybars
   */
  uint64 fees = 2;
}
