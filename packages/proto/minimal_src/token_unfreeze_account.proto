/**
 * # Token Unfreeze Account
 * Unfreeze an account with respect to a token.
 */
syntax = "proto3";

package proto;

// SPDX-License-Identifier: Apache-2.0
option java_package = "com.hederahashgraph.api.proto.java";
option java_multiple_files = true;

import "basic_types.proto";

/**
 * Unfreezes transfers of the specified token for the account.
 */
message TokenUnfreezeAccountTransactionBody {
    /**
     * The token for which this account will be unfrozen.
     */
    TokenID token = 1;

    /**
     * The account to be unfrozen.
     */
    AccountID account = 2;
}

