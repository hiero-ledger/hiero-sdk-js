/**
 * # File Append Transaction
 * Transaction for appending data to files.
 */
syntax = "proto3";

package proto;

// SPDX-License-Identifier: Apache-2.0
option java_package = "com.hederahashgraph.api.proto.java";
option java_multiple_files = true;

import "basic_types.proto";

/**
 * Append the given contents to the end of the specified file.
 */
message FileAppendTransactionBody {
    /**
     * The file ID to append to.
     */
    FileID fileID = 2;

    /**
     * The bytes to append to the contents of the file.
     */
    bytes contents = 4;
}

