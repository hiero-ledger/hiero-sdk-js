/**
 * # Token Revoke KYC
 * Revoke KYC from an account for a token.
 */
syntax = "proto3";

package proto;

// SPDX-License-Identifier: Apache-2.0
option java_package = "com.hederahashgraph.api.proto.java";
option java_multiple_files = true;

import "basic_types.proto";

/**
 * Revokes KYC to the account for the given token.
 */
message TokenRevokeKycTransactionBody {
    /**
     * The token for which this account will be revoked of its KYC.
     */
    TokenID token = 1;

    /**
     * The account to be revoked of its KYC.
     */
    AccountID account = 2;
}

