      - name: Publish SDK Release (${{ env.HIERO_SDK_PKG_NAME }})
        if: ${{ needs.validate-release.outputs.hiero-sdk-publish-required == 'true' }}
        run: |
          task -v publish TARBALL="${{ needs.build-release-package.outputs.hiero-sdk-pkg-name }}" -- ${{ needs.calculate-release-args.outputs.sdk-publish-args }}

      - name: Publish SDK Release (${{ env.HASHGRAPH_SDK_PKG_NAME }})
        if: ${{ needs.validate-release.outputs.hashgraph-sdk-publish-required == 'true' && env.DUAL_PUBLISH_ENABLED == 'true' }}
        run: |
          task -v publish TARBALL="${{ needs.build-release-package.outputs.hashgraph-sdk-pkg-name }}" -- ${{ needs.calculate-release-args.outputs.sdk-publish-args }}
