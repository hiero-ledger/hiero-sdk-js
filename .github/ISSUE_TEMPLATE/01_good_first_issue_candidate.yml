  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > #### üìã Good First Issue (GFI) Guidelines
        > A **Good First Issue** is a small, well-scoped task that helps new contributors get familiar with the codebase and contribution workflow.
        >
        > **Often a good fit for Good First Issues:**
        > - Spelling or grammar fixes
        > - Small documentation formatting improvements
        > - Purely structural refactors of examples
        > - Minor, clearly described edits to JSDoc or comments
        > - Light file moves or renames for clarity
        > - Applying formatting/linting tools (e.g. Prettier, ESLint) in limited areas
        >
        > More involved tasks may be a better fit for **Beginner**, **Intermediate**, or **Advanced** issues.
        >
        > If you‚Äôre unsure, the **Good First Issue Candidate Template** can be used.

