  - type: textarea
    id: contribution_steps
    attributes:
      label: üìã Step-by-step contribution guide
      description: Provide a contribution workflow suitable for new contributors.
      value: |
        #### ‚úÖ Get ready
        - [ ] **Claim the issue:** comment that you‚Äôd like to work on it (or use `/assign` if the repo uses a bot)
        - [ ] **Double check the issue:** re-read the description and any implementation steps
        - [ ] **Ask questions early:** ask on [Discord](https://discord.com/channels/373889138199494658/616725732650909710), or tag maintainers in a comment
        - [ ] **Sync with main:** `git fetch upstream && git merge upstream/main`
        - [ ] üí° Tip: Before coding, leave a short comment describing what you plan to change.

        #### üõ†Ô∏è Solve the Issue
        - [ ] **Create a branch from `main`:** e.g. `git checkout -b fix/your-issue-description`
        - [ ] **Implement the solution** following the implementation steps in the issue
        - [ ] **Commit:** use signed commits if required, e.g. `git commit -S -s -m "chore: your message"` (see [CONTRIBUTING](https://github.com/hiero-ledger/hiero-sdk-js/blob/main/CONTRIBUTING.md))
        - [ ] **Changelog:** add an entry under **[UNRELEASED]** in [CHANGELOG.md](https://github.com/hiero-ledger/hiero-sdk-js/blob/main/CHANGELOG.md) if the project requires it

        #### üöÄ Create the pull request
        - [ ] **Push:** `git push origin your-branch-name`
        - [ ] **Open a PR:** [hiero-sdk-js pulls](https://github.com/hiero-ledger/hiero-sdk-js/pulls)
        - [ ] **Describe your changes** in the PR description and link the issue (e.g. "Fixes #123")
        - [ ] **Submit the pull request** üéâ

