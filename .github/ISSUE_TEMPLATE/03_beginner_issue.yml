name: Beginner Issue Template
description: Create a Beginner Issue for fairly new contributors (JavaScript)
title: "[Beginner]: "
labels: ["beginner"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ---
        ## **Thanks for contributing!** üòä

        We truly appreciate your time and effort.

        This template is designed to help you create a **Beginner-friendly issue** ‚Äî
        a moderately easy, well-scoped task that helps contributors build confidence
        and deepen their understanding of the **Hiero JS SDK** codebase.

        > Maintainers can read more about:
        > [Beginner Issues](https://github.com/hiero-ledger/hiero-sdk-js/blob/main/manual/maintainers/guidelines-beginner-issues.md)
        ---

  - type: textarea
    id: intro
    attributes:
      label: üê• Beginner Friendly
      description: Who is this issue for?
      value: |
        This issue is a great fit for contributors who are ready to explore the Hiero JavaScript
        codebase a little more and take on slightly more independent work. We strongly recommend
        completing a Good First Issue before tackling a Beginner Issue.

        Beginner Issues often involve reading existing JavaScript code, understanding how
        different parts of the SDK fit together, and making small, thoughtful updates
        that follow established patterns.

        The goal is to support skill growth while keeping the experience approachable,
        well-scoped, and enjoyable.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### üê• About Beginner Issues
        >
        > Beginner Issues are a great next step for contributors who feel comfortable
        > with the basic project workflow and want to explore the codebase a little more.
        >
        > These issues often involve:
        > - Reading existing JavaScript code  
        > - Understanding how different parts of the SDK fit together  
        > - Making small, thoughtful updates that follow established patterns  
        >
        > You‚Äôll usually see Beginner Issues focused on things like:
        > - Small, well-scoped improvements to existing tests  
        > - Narrow updates to `src` functionality (e.g. refining helpers or improving readability)  
        > - Documentation or comment clarity  
        > - Enhancements to existing examples  
        >
        > Other types of contributions ‚Äî such as brand-new features, broader system changes,
        > or deeper technical work ‚Äî are just as valuable and may use different labels.

  - type: textarea
    id: issue
    attributes:
      label: üëæ Description of the Issue
      description: |
        Describe the issue in a clear, approachable way.

        Aim to explain the context, what needs to change, and the expected outcome
        without assuming deep knowledge of the codebase. The goal is to make the
        task feel understandable, well-scoped, and encouraging to take on.
      value: |
        Edit here. Example provided below.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        <!-- Example (hidden in submission) -->
        ## üëæ Description of the Issue ‚Äî Example (JavaScript)

        The `TokenUpdateTransaction` class in `src/token/TokenUpdateTransaction.js`
        has a private `_tokenMemo` property that stores the memo for a token update,
        but there is no public getter to retrieve its current value.

        Adding a `get tokenMemo()` getter would allow developers to inspect the
        memo value after setting it, which is useful for validation and debugging.

  - type: textarea
    id: solution
    attributes:
      label: üí° Proposed Solution
      description: |
        Describe the approach for addressing this issue in a clear and focused way.

        Explain what will be changed and what the end result should look like,
        keeping the scope straightforward and easy to follow.
      value: |
        Edit here. An example is provided below.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        <!-- Example (hidden in submission) -->
        ## üí° Proposed Solution ‚Äî Example (JavaScript)

        Add a `get tokenMemo()` getter to `TokenUpdateTransaction` and a unit test
        to verify it works correctly.

        The changes should:
        - Add a getter that returns the `_tokenMemo` property
        - Follow the existing getter pattern used in the class
        - Add a unit test that sets a memo and verifies the getter returns it

  - type: textarea
    id: implementation
    attributes:
      label: üë©‚Äçüíª Implementation Steps
      description: |
        Walk through how to implement the solution in clear, easy-to-follow steps.

        Beginner Issues often leave a little more room for exploration than Good First
        Issues, so it‚Äôs helpful to describe the overall approach, key files to look at,
        what to change, and how to check the result.
      value: |
        Edit here. Example provided below.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        <!-- Example (hidden in submission) -->
        ### üë©‚Äçüíª Implementation ‚Äî Example (JavaScript)

        **Step 1: Add the getter**

        - [ ] Open `src/token/TokenUpdateTransaction.js`
        - [ ] Find where other getters are defined (look for `get tokenId()` as a reference)
        - [ ] Add a new getter following the same pattern:
          ```javascript
          get tokenMemo() {
              return this._tokenMemo;
          }
          ```

        **Step 2: Add a unit test**

        - [ ] Open `test/unit/TokenUpdateTransaction.js`
        - [ ] Add a test that verifies the getter:
          ```javascript
          it("should return the token memo", function () {
              const memo = "test memo";
              const transaction = new TokenUpdateTransaction()
                  .setTokenMemo(memo);

              expect(transaction.tokenMemo).to.equal(memo);
          });
          ```

        **Step 3: Verify**

        - [ ] Run `npm test` to ensure all tests pass

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: Checklist required for completing this issue
      value: |
        To help get this change merged smoothly:

        - [ ] **Scope:** Changes are limited to this issue
        - [ ] **Behavior:** No other SDK behavior or API changes
        - [ ] **Tests:** Existing and any new tests pass
        - [ ] **Review:** All code review feedback addressed
    validations:
      required: true

  - type: textarea
    id: contribution_steps
    attributes:
      label: üìã Step-by-Step Contribution Guide
      description: Contribution workflow for contributors
      value: |
        To help keep contributions consistent and easy to review, remember these key steps:

        - [ ] Comment `/assign` to request the issue and get assigned
        - [ ] Fork the repository and create a branch from an updated main
        - [ ] Make the requested changes and sign each commit using `-s -S`
        - [ ] Push your branch and open a pull request

        Here are some best practices to follow:
        - [ ] Follow the existing project conventions and examples
        - [ ] Avoid breaking public APIs
        - [ ] Include tests and/or example updates where appropriate
        - [ ] Address all code review feedback

        Read [Workflow Guide](manual/training/workflow.md) for step-by-step workflow guidance.  
        Read [README.md](README.md) for setup instructions.

        ‚ùó Pull requests **cannot be merged** without signed commits (use `-s -S`).  
        See the [Signing Guide](manual/training/signing.md).
    validations:
      required: true

  - type: textarea
    id: information
    attributes:
      label: ü§î Additional Information
      description: Extra context or resources for contributors
      value: |
        If you have questions while working on this issue, feel free to ask!

        You can reach the community and maintainers here:
        [Hiero-SDK-JavaScript Discord](https://discord.com/channels/905194001349627914/1337424656138899537)

        Whether you need help finding the right file, understanding existing code,
