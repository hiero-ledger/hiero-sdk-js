name: Intermediate Issue Template
description: Create a well-documented issue for contributors with some familiarity with the codebase
title: "[Intermediate]: "
labels: ["intermediate"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ---
        ## **Thanks for contributing!** üòä

        We truly appreciate your time and effort. 
        This template is designed to help you create an Intermediate issue.

        The goal is to create an issue for users that have:
        - basic familiarity with the Hiero JavaScript SDK codebase
        - experience following our contribution workflow
        - confidence navigating existing source code and examples
        ---

  - type: textarea
    id: intro
    attributes:
      label: üß© Intermediate Contributors
      description: Who is this issue for?
      value: |
        This issue is intended for contributors who already have some familiarity with the
        [Hiero JavaScript SDK](https://github.com/hiero-ledger/hiero-sdk-js) codebase and contribution workflow.

        You should feel comfortable:
        - navigating existing source code and examples
        - understanding SDK concepts without step-by-step guidance
        - following the standard PR workflow without additional onboarding

        If this is your very first contribution to the project, we recommend starting with a few
        **Good First Issues** before working on this one.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### üß≠ What we consider an *Intermediate Issue*
        >
        > This issue generally:
        >
        > - Requires **some knowledge of the existing codebase**, but not deep architectural knowledge
        > - Is **narrowly scoped** and well-contained
        > - Is **low to medium risk**, not touching highly sensitive or critical DLT logic
        > - May involve **refactors or small feature additions**
        > - Provides **enough documentation or examples** to reason about a solution
        > - Often has **similar patterns elsewhere in the codebase**
        >
        > **What this issue is NOT:**
        > - A beginner-friendly onboarding task
        > - A large architectural redesign
        > - A change requiring extensive cross-module refactors
        > - A breaking API change

  - type: textarea
    id: problem
    attributes:
      label: üêû Problem Description
      description: |
        Describe the problem clearly and precisely.

        You may assume the reader:
        - understands the SDK structure
        - can navigate `src/`, `examples/`, and `test/`
        - is comfortable reading existing implementations

        Still, explain:
        - what is wrong or missing
        - where it lives in the codebase
        - why it matters
      value: |
        Describe the problem here.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: üí° Expected Solution
      description: |
        Describe the intended outcome.

        This does NOT need to be a full implementation plan,
        but should explain:
        - what should change
        - what should NOT change
        - any constraints or boundaries
      value: |
        Describe the expected solution here.
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: üß† Implementation Notes
      description: |
        Provide technical guidance to help implementation.

        Examples:
        - files or modules likely involved
        - patterns already used elsewhere
        - things to be careful about
        - known edge cases
      value: |
        Add implementation notes here.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        <!-- Complete example (hidden in submission) -->
        <details>
        <summary><strong>üìù Complete Example: Add optional flag to a query class</strong></summary>

        ---

        **üêû Problem Description**

        The `TransactionReceiptQuery` currently returns only the parent receipt. There is no way to opt-in to retrieving child receipts, which makes it difficult to inspect scheduled or child transactions without issuing additional manual queries.

        Similar query objects already support optional flags to extend the response.

        Relevant files:
        - `src/transaction/TransactionReceiptQuery.js`
        - `examples/get-receipt.js`

        ---

        **üí° Expected Solution**

        Introduce an optional configuration method on `TransactionReceiptQuery` that allows callers to explicitly request child receipts.

        The change should:
        - Be opt-in (default behavior must remain unchanged)
        - Reuse existing response parsing logic where possible
        - Avoid introducing breaking API changes

        Example usage:

        ```javascript
        const receipt = await new TransactionReceiptQuery()
            .setTransactionId(txId)
            .setIncludeChildren(true)
            .execute(client);
        ```

        ---

        **üß† Implementation Notes**

        Likely steps:

        - Add an optional boolean field (e.g. `_includeChildren`) to `TransactionReceiptQuery`
        - Add a setter method `setIncludeChildren(includeChildren)`
        - Ensure the flag is passed in the protobuf request via `_toProtobuf()`
        - Update response parsing to include child receipts when present
        - Extend the existing example in `examples/get-receipt.js` to demonstrate the new behavior

        Similar patterns can be found in other query classes that support optional response extensions.

        ---

        </details>

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: Define what "done" means for this issue
      value: |
        To merge this issue, the pull request must:

        - [ ] Fully address the problem described above
        - [ ] Follow existing project conventions and patterns
        - [ ] Include tests or example updates where appropriate
        - [ ] Pass all CI checks (run `pnpm lint` and `pnpm test`)
        - [ ] Include a valid changelog entry under **[UNRELEASED]** in [CHANGELOG.md](https://github.com/hiero-ledger/hiero-sdk-js/blob/main/CHANGELOG.md)
        - [ ] Be DCO and GPG key signed: `git commit -S -s -m "chore: my change"`
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: üìö Additional Context or Resources
      description: |
        Add any links, references, or extra notes that may help.
      value: |
        - [README](https://github.com/hiero-ledger/hiero-sdk-js/blob/main/README.md)
        - [CONTRIBUTING](https://github.com/hiero-ledger/hiero-sdk-js/blob/main/CONTRIBUTING.md)
        - [Manual / docs](https://github.com/hiero-ledger/hiero-sdk-js/tree/main/manual)
        - [Examples](https://github.com/hiero-ledger/hiero-sdk-js/tree/main/examples)
        - [JSDoc](https://hiero-ledger.github.io/hiero-sdk-js/)
        - [Discord](https://discord.gg/rhPPSwwmPP)

    validations:
      required: false
